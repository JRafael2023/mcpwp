services:
  - type: web
    name: wordpress-mcp-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.mcp_http_wrapper:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WP_URL
        sync: false
      - key: WP_USER
        sync: false
      - key: WP_APP_PASSWORD
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
